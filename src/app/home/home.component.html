<div class="flex flex-wrap gap-10">
  @for (article of articles; track article.author) {
    <div class="card w-60 bg-base-300 shadow-xl">
      <figure class="my-0 h-40">
        <img [src]="article.img" alt="Shoes" class="object-fill" />
      </figure>
      <div class="card-body">
        <h2 class="card-title">{{ article.title }}</h2>
        <p>{{ article.author }}</p>
      </div>
    </div>
  }
</div>
