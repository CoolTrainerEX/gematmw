@for (documentation of documentations; track documentation.date) {
  <div class="collapse collapse-arrow mb-5 bg-base-300">
    <input type="radio" name="documentation" />
    <div class="collapse-title bg-neutral">
      <h2 class="m-0">{{ documentation.title }}</h2>
      <p class="text-neutral-content">
        {{ documentation.date.getMonth() + 1 }}/{{
          documentation.date.getDate()
        }}/{{ documentation.date.getFullYear() }}
      </p>
    </div>
    <div class="collapse-content">
      <p>{{ documentation.content }}</p>
      <figure class="mb-0 flex h-40 items-center overflow-hidden rounded-2xl">
        <img
          [src]="documentation.img"
          alt="Documentation Image"
          class="object-fill"
        />
      </figure>
    </div>
  </div>
}
